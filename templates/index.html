        .buttons button:disabled {

        #plot-container {

            text-align: center;
        }

        #plot {

            height: auto;
            border: 1px solid white;
            border-radius: 0;

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        const form = document.getElementById("analyzeForm");
        const plotDiv = document.getElementById("plot");
        const downloadBtn = document.getElementById("downloadBtn");
    
        const stationDropdown = document.getElementById('station_id');
        const stationNameInput = document.getElementById('station_name');
        const featureDropdown = document.getElementById('feature_id');
        const featureNameInput = document.getElementById('feature_name');
    
        let lastAnalysisFile = null; // Variable to store the last generated analysis file URL
    
        // Update the hidden station_name field when the station_id dropdown changes
        stationDropdown.addEventListener('change', () => {
            // Get the full text of the selected option
            const selectedOption = stationDropdown.options[stationDropdown.selectedIndex].text;
            // Update the hidden field with the station name
            stationNameInput.value = selectedOption;
        });
    
        // Update the hidden feature_name field when the feature_id dropdown changes
        featureDropdown.addEventListener('change', () => {
            // Get the full text of the selected option
            const selectedOption = featureDropdown.options[featureDropdown.selectedIndex].text;
            // Update the hidden field with the feature name
            featureNameInput.value = selectedOption;
        });
    
        // Initialize on page load in case default options are selected
        stationDropdown.dispatchEvent(new Event('change'));
        featureDropdown.dispatchEvent(new Event('change'));
    
        // Handle form submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const formData = new FormData(form);
            downloadBtn.disabled = true; // Disable the download button during analysis
    
            try {
                const response = await fetch("/analyze_single", {
                    method: "POST",
                    body: formData,
                });
    
                if (response.ok) {
                    const data = await response.json();
                    lastAnalysisFile = data.analysis_file_url; // Store the static URL for the analysis file
    
                    // Render the interactive plot with Plotly
                    Plotly.react(plotDiv, data.data, data.layout);
    
                    downloadBtn.disabled = false; // Enable the download button
                } else {
                    const error = await response.json();
                    alert(error.error || "An error occurred");
                }
            } catch (err) {
                alert("An unexpected error occurred: " + err.message);
            }
        });
    
        // Handle download button click
        downloadBtn.addEventListener("click", () => {
            if (lastAnalysisFile) {
                // Redirect directly to the static analysis file URL
                window.location.href = lastAnalysisFile;
            }
        });
    </script>
